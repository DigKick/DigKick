<div class="flex flex-col flex-nowrap justify-center">
  <lib-game-team-swap (onSwapTeams)="toggleDirection()" />
  @if (game(); as game) {
    <div class="h-max-[300px] my-4 flex flex-row items-center justify-around">
      @if (environment.debug) {
        <lib-game-debug-score-change
          [game]="game"
          [teamColor]="firstTeam()?.color!"
        />
      }
      <lib-game-score
        [firstTeamScore]="firstTeam()?.score"
        [secondTeamScore]="lastTeam()?.score"
      />
      @if (environment.debug) {
        <lib-game-debug-score-change
          [game]="game"
          [teamColor]="lastTeam()?.color!"
        />
      }
    </div>
    <div class="flex flex-row items-center justify-center py-2">
      @if (game.gameMode === 'DEFAULT') {
        <span class="custom-font text-4xl text-error">
          {{ 'ranked' | uppercase }}
        </span>
      }
    </div>

    <div class="flex">
      <lib-game-team [team]="firstTeam()" [tableId]="tableId()" />
      <div
        class="divider divider-warning divider-horizontal mx-1 text-[1.5rem]"
      >
        VS
      </div>
      <lib-game-team [team]="lastTeam()" [tableId]="tableId()" />
    </div>
    <div class="mt-4 flex flex-row items-center justify-center">
      @if (environment.debug) {
        <button (click)="reset(game)" class="btn btn-outline btn-error">
          RESET
        </button>
      }
    </div>
  }
</div>
