<div class="grid-layout">
  @if (game(); as game) {
    <div
      class="card card-compact mx-auto mt-4 w-72 bg-accent-content shadow-xl md:mt-8 md:w-72 lg:w-96"
    >
      <figure>
        <img
          src="../assets/images/fun_table{{ random }}.png"
          alt="table"
          class="mx-auto w-full"
        />
      </figure>
      <div
        class="card-body mt-1 grid grid-cols-3 items-center gap-x-4 text-pretty"
      >
        <div class="flex flex-col justify-center pl-2 text-[1.1rem] lg:pl-8">
          <p class="mb-1 break-words">{{ game.teamWhite.playerOne?.name }}</p>
          <p class="mt-0 break-words">{{ game.teamWhite.playerTwo?.name }}</p>
        </div>
        <p class="col-span-1 text-center text-[3rem]">
          {{ game.teamWhite.score }}:{{ game.teamBlack.score }}
        </p>
        <div
          class="flex flex-col justify-center text-pretty pr-4 text-[1.1rem]"
        >
          <p class="mb-1 break-words">{{ game.teamBlack.playerOne?.name }}</p>
          <p class="mt-0 break-words">{{ game.teamBlack.playerTwo?.name }}</p>
        </div>
      </div>
      <div class="card-actions m-3 justify-center" *ngIf="tableName">
        <button
          class="btn btn-outline btn-primary w-5/6 items-center text-[1.25rem]"
          [routerLink]="['/game', tableName]"
        >
          View
        </button>
      </div>
    </div>
  }
</div>
